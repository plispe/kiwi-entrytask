port:
  tcp:80:
    listening: true
    ip:
    - 0.0.0.0
user:
  nginx:
    exists: true
    uid: 100
    gid: 101
    groups:
    - nginx
    home: /var/cache/nginx
    shell: /sbin/nologin
http:
  http://localhost:
    status: 301
    no-follow-redirects: true
    timeout: 5000
  https://localhost:
    status: 200
    allow-insecure: true
    no-follow-redirects: true
    timeout: 5000
    body:
    - I want to attend the Kiwi.com Weekend in the Cloud
